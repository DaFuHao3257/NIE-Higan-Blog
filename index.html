        :root {
            --bg: #ffffff;
            --text: #50616d;
            --text-sub: #9aa5b1;
            --accent: #42b983;
            --border: #f0f2f5;
            --menu-bg: rgba(255, 255, 255, 0.98);
            --tag-bg: #f8fafc;
            --float-btn-bg: #ffffff;
            --status-bg: #f7f9fa;

            ---theme-color: var(--accent) !important;
            ---active-color: #2c3e50 !important;
            ---bgcolor: #ffffff !important;
            ---bgcolor-light: #f8f9fa !important;
            ---border-color: #eee !important;
        }

        [data-theme="dark"] {
            --bg: #1a202c;
            --text: #e2e8f0;
            --text-sub: #a0aec0;
            --accent: #68d391;
            --border: #2d3748;
            --menu-bg: rgba(26, 32, 44, 0.98);
            --tag-bg: #2d3748;
            --float-btn-bg: #2d3748;
            --status-bg: #2d3748;

            ---theme-color: var(--accent) !important;
            ---active-color: #e2e8f0 !important;
            ---bgcolor: #1a202c !important;
            ---bgcolor-light: #2d3748 !important;
            ---border-color: #2d3748 !important;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        html, body { background: var(--bg); }

        body {
            font-family: 'Nunito', sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            transition: background 0.3s, color 0.3s;
        }

        a { text-decoration: none; color: inherit; }
        .hidden { display: none !important; }

        .container {
            max-width: 820px;
            margin: 0 auto;
            padding: 30px 20px 100px;
            min-height: 100vh;
        }

        body.menu-open {
            position: fixed;
            width: 100%;
            overflow: hidden;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 80px;
            margin-bottom: 40px;
        }
        .brand-area { display: flex; align-items: center; gap: 15px; cursor: pointer; }

        @keyframes rotate-infinite {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .avatar:hover { animation: rotate-infinite 0.8s linear infinite; }

        .avatar {
            width: 50px; height: 50px; border-radius: 50%;
            border: 2px solid var(--border);
            object-fit: cover;
        }

        .site-title { font-weight: 800; font-size: 1.5rem; letter-spacing: 1px; color: var(--text); }
        .theme-icon { font-size: 1.2rem; color: #f6ad55; margin-left: 10px; cursor: pointer; transition: transform 0.3s; }
        .theme-icon:hover { transform: scale(1.1); }

        .pc-nav { display: none; gap: 30px; font-size: 1.05rem; font-weight: 700; }
        .pc-nav a { text-decoration: none; color: var(--text); position: relative; padding: 5px 0; transition: color 0.2s;}
        .pc-nav a:hover { color: var(--accent); }
        .nav-divider { color: var(--border); font-weight: 300; }
        .mobile-menu-btn { font-size: 1.4rem; color: var(--accent); cursor: pointer; padding: 5px; display: block; }

        @media (min-width: 768px) {
            .mobile-menu-btn { display: none !important; }
            .pc-nav { display: flex !important; align-items: center;}
            #sidebar { display: none !important; }
            #overlay { display: none !important; }
        }

        #sidebar {
            position: fixed; top: 0; right: 0; width: 240px; height: 100%;
            background: var(--menu-bg); z-index: 1000; padding: 25px 20px;
            box-shadow: -6px 0 20px rgba(0,0,0,0.08);
            transform: translateX(110%);
            transition: transform 0.3s;
            backdrop-filter: blur(10px);
        }
        #sidebar.active { transform: translateX(0); }
        #overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.25);
            z-index: 999; opacity: 0; pointer-events: none;
            transition: opacity 0.3s;
        }
        #overlay.active { opacity: 1; pointer-events: auto; }

        .menu-link {
            display: flex; align-items: center; gap: 12px;
            padding: 12px 8px; margin: 5px 0;
            border-radius: 12px;
            font-weight: 750; color: var(--text);
            transition: all 0.2s;

        .menu-link:hover { background: var(--tag-bg); color: var(--accent); transform: translateX(-3px); }
        .menu-link i { width: 20px; }

        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
        .cursor { display: inline-block; width: 10px; height: 2px; background: var(--accent); animation: blink 1s step-end infinite; margin-left: 5px; vertical-align: middle; }

        .intro-text { font-size: 1.15rem; margin-bottom: 25px; color: var(--text); font-weight: 800; }

        .social-label { font-weight: 800; margin-right: 5px; font-size: 1rem; color: var(--text); }
        .social-icon-link { color: var(--text-sub); transition: all 0.3s; }
        .social-icon-link:hover { color: var(--accent); transform: translateY(-3px); }

        .section-header { font-size: 1.8rem; font-weight: 800; color: var(--accent); margin: 60px 0 30px 0; }

        .list-tools { display:flex; align-items:center; gap:14px; flex-wrap:wrap; margin: 10px 0 26px; }
        .search-box { flex:1; min-width:220px; display:flex; align-items:center; gap:10px; padding:10px 14px; border:1px solid var(--border); border-radius:14px; background: var(--tag-bg); }
        .search-box i { color: var(--text-sub); font-size: 0.95rem; }
        .search-input { width:100%; border:none; outline:none; background:transparent; color: var(--text); font-size:0.95rem; font-weight:700; }
        .search-input::placeholder { color: var(--text-sub); font-weight:700; }
        .search-clear { cursor:pointer; color: var(--text-sub); font-weight:900; font-size:1.2rem; line-height:1; padding:0 6px; border-radius:10px; user-select:none; }
        .search-clear:hover { color: var(--accent); }
        .pager { display:flex; align-items:center; gap:10px; margin-left:auto; }
        .pager-info { color: var(--text-sub); font-size:0.92rem; font-weight:800; white-space:nowrap; }
        .pager-btn { user-select:none; cursor:pointer; }
        .pager-btn.disabled { opacity:0.35; cursor:not-allowed; pointer-events:none; }

        .post-list { display: flex; flex-direction: column; gap: 35px; }
        .post-item { display: flex; flex-direction: column; align-items: flex-start; }
        .post-date { font-size: 0.9rem; color: var(--text-sub); margin-bottom: 8px; font-weight: 700; }

        .post-title-link {
            font-size: 1.3rem; color: var(--text); line-height: 1.4; font-weight: 800; transition: all 0.2s;
            text-decoration: underline;
            text-decoration-color: color-mix(in srgb, var(--accent) 60%, transparent);
            text-decoration-thickness: 2px;
            text-underline-offset: 4px;
        }
        .post-title-link:hover { text-decoration-color: var(--accent); }

        .post-tags { margin-top: 12px; display: flex; gap: 10px; flex-wrap: wrap; }
        .tag-pill {
            font-size: 0.8rem; color: var(--text-sub); background: var(--tag-bg);
            padding: 4px 12px; border-radius: 20px; font-weight: 700; transition: all 0.2s;
        }
        .tag-pill:hover { background: var(--accent); color: white; }

        .status-item { display: flex; gap: 15px; margin-bottom: 26px; align-items: flex-start; }
        .status-avatar { width: 40px; height: 40px; border-radius: 50%; border: 2px solid var(--border); object-fit: cover; flex-shrink: 0; }
        .status-main { flex: 1; }
        .status-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
        .status-name { font-weight: 800; color: var(--text); }
        .status-time { font-size: 0.85rem; color: var(--text-sub); font-weight: 700; }
        .status-card { background: var(--status-bg); border: 1px solid var(--border); border-radius: 14px; padding: 14px 16px; position: relative; font-size: 1rem; color: var(--text); line-height: 1.6; }
        .status-card::before { content: ''; position: absolute; top: 15px; left: -8px; width: 0; height: 0; border-top: 8px solid transparent; border-bottom: 8px solid transparent; border-right: 8px solid var(--status-bg); }
        .status-actions { margin-top: 10px; display: flex; gap: 20px; }
        .status-btn { font-size: 0.9rem; color: var(--text-sub); cursor: pointer; display: flex; align-items: center; gap: 5px; transition: color 0.2s; }
        .status-btn:hover { color: var(--accent); }

        .back-btn { display: inline-flex; align-items: center; gap: 8px; margin-bottom: 30px; color: var(--accent); font-weight: 800; cursor: pointer; font-size: 1.1rem; }

        .archive-year { font-size: 1.6rem; font-weight: 900; margin: 30px 0 18px; color: var(--text); }
        .archive-item { display: flex; gap: 20px; margin-bottom: 12px; align-items: baseline; }
        .archive-date { color: var(--text-sub); font-weight: 800; font-size: 0.9rem; min-width: 45px; }
        .archive-link { text-decoration: none; color: var(--text); border-bottom: 1px dashed var(--border); font-weight: 600;}
        .archive-link:hover { color: var(--accent); border-color: var(--accent); }

        .article-title { font-size: 2rem; font-weight: 900; margin-bottom: 10px; color: var(--accent); }
        .article-meta { color: var(--text-sub); font-weight: 800; margin-bottom: 30px; display: flex; gap: 15px; flex-wrap: wrap; }
        .article-meta span { display: inline-flex; align-items: center; gap: 6px; }

        .markdown-body { background: transparent !important; color: var(--text) !important; font-family: 'Nunito', sans-serif; }
        .markdown-body a { color: var(--accent) !important; }
        .markdown-body code { background: var(--tag-bg) !important; border-radius: 6px; padding: 2px 6px; }
        .markdown-body pre { background: var(--tag-bg) !important; border-radius: 12px; padding: 18px; border: 1px solid var(--border); }
        .markdown-body img { max-width: 100%; border-radius: 14px; border: 1px solid var(--border); }
        .markdown-body hr { border-color: var(--border) !important; }

        footer {
            margin-top: 100px; text-align: center; font-size: 0.9rem; color: var(--text-sub);
            border-top: 1px dashed var(--border); padding-top: 40px; font-weight: 600;
        }

        #custom-toolbar { display: flex; gap: 5px; margin-bottom: 10px; flex-wrap: wrap; }
        .toolbar-btn { background: var(--tag-bg); border: none; padding: 5px 12px; border-radius: 8px; cursor: pointer; color: var(--text-sub); font-size: 0.9rem; font-weight: bold; transition: all 0.2s; }
        .toolbar-btn:hover { background: var(--accent); color: white; }

        #float-btn-group {
            position: fixed; bottom: 40px; right: 25px; display: flex; flex-direction: column; gap: 15px; z-index: 900;
            opacity: 0; pointer-events: none; transition: opacity 0.3s; transform: translateY(20px);
        }
        #float-btn-group.visible { opacity: 1; pointer-events: auto; transform: translateY(0); }
        .float-btn {
            width: 44px; height: 44px; border-radius: 50%; background: var(--float-btn-bg); border: 1px solid var(--border);
            display: flex; align-items: center; justify-content: center; cursor: pointer; color: var(--text-sub);
            box-shadow: 0 8px 20px rgba(0,0,0,0.08); transition: all 0.2s;
        }
        .float-btn:hover { color: var(--accent); transform: translateY(-3px); }

        @media (max-width: 480px) {
            .container { padding: 24px 16px 70px; }
            .site-title { font-size: 1.35rem; }
            .section-header { font-size: 1.6rem; }
            .post-title-link { font-size: 1.2rem; }
        }
    </style>
</head>

<script>
    function initWaline(path) {
        if (!window.Waline) return;
        Waline.init({
            el: '#waline',
            serverURL: 'https://waline.nkx.moe/',
            path: path,
            dark: 'body[data-theme="dark"]',
            emoji: ['//cdn.jsdelivr.net/npm/@waline/emojis@1.1.0/weibo'],
            login: 'false',
            pageview: true,
            search: false, imageUploader: false,
            locale: { placeholder: '此处支持 Markdown 语法...' }
        });
    }
</script>

<script>
    const PRELOADED_DATA = null;

    window.loadWaline = function(path) {
        document.getElementById('waline').innerHTML = '';
        initWaline(path);
    };

        loadTheme() {
            const t = localStorage.getItem('theme') || 'light';
            document.body.setAttribute('data-theme', t);
            document.getElementById('theme-icon').className = t==='light'?'fa-solid fa-sun theme-icon':'fa-solid fa-moon theme-icon';
        },
        toggleTheme() {
            const cur = document.body.getAttribute('data-theme');
            const next = cur==='light'?'dark':'light';
            document.body.setAttribute('data-theme', next);
            localStorage.setItem('theme', next);
            this.loadTheme();
        },

        toggleMenu(forceClose = false) {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');

            const isOpen = sidebar.classList.contains('active');
            const willOpen = forceClose ? false : !isOpen;

            if (willOpen) {
                this._menuScrollY = window.scrollY || 0;
                document.body.classList.add('menu-open');
                document.body.style.top = `-${this._menuScrollY}px`;

                sidebar.classList.add('active');
                overlay.classList.add('active');
            } else {
                sidebar.classList.remove('active');
                overlay.classList.remove('active');

                document.body.classList.remove('menu-open');
                const y = this._menuScrollY || 0;
                document.body.style.top = '';
                window.scrollTo(0, y);
            }
        },

        handleScroll() {
            const btnGroup = document.getElementById('float-btn-group');
            if (window.scrollY > 300) btnGroup.classList.add('visible');
            else btnGroup.classList.remove('visible');
        },

        async fetchWithTimeout(url, { timeout = 6000, fetchOpts = {} } = {}) {
            const ctrl = new AbortController();
            const t = setTimeout(() => ctrl.abort(), timeout);
            try {
                return await fetch(url, { ...fetchOpts, signal: ctrl.signal });
            } finally {
                clearTimeout(t);
            }
        },

        async fetchData() {
            const c = document.getElementById('posts-container');

            const tryFetch = async (url, opts) => {
                const res = await this.fetchWithTimeout(url, opts);
                if (!res.ok) throw new Error(`HTTP ${res.status}`);
                return await res.json();
            };

            try {
                if (PRELOADED_DATA) {
                    this.posts = PRELOADED_DATA;
                } else {
                    // 1) normal
                    try {
                        this.posts = await tryFetch('./posts.json', {
                            timeout: 6000,
                            fetchOpts: { cache: 'no-cache' }
                        });
                    } catch (e1) {
                        // 2) retry after a short delay
                        await new Promise(r => setTimeout(r, 800));
                        try {
                            this.posts = await tryFetch('./posts.json', {
                                timeout: 8000,
                                fetchOpts: { cache: 'no-cache' }
                            });
                        } catch (e2) {
                            // 3) final fallback with cache-bust
                            this.posts = await tryFetch('./posts.json?v=' + Date.now(), {
                                timeout: 10000,
                                fetchOpts: { cache: 'no-cache' }
                            });
                        }
                    }
                }

                this.posts = this.posts.filter(p => !String(p.file || '').toLowerCase().includes('guestbook'));
                this.renderList();
                this.handleRoute();
                this.calcStats();
            } catch (e) {
                console.error(e);
                if (c) {
                    c.innerHTML = `
                        <div style="color:#999; font-weight:600;">
                            文章加载失败（网络/节点抖动），
                            <a href="javascript:void(0)" style="color:var(--accent); text-decoration:underline;" onclick="app.fetchData()">点我重试</a>
                        </div>`;
                }
            }
        },

        calcStats() {
            const realPosts = this.posts.filter(p => p.category !== '说说');
            document.getElementById('total-posts').innerText = realPosts.length;
            let totalWords = 0;
            this.posts.forEach(p => { totalWords += (p.word_count || 0); });
            document.getElementById('total-words').innerText = totalWords.toLocaleString();
        },

        insertText(prefix, suffix) {
            const textarea = document.querySelector('.wl-editor');
            if (!textarea) return;
            const start = textarea.selectionStart;
            const end = textarea.selectionEnd;
            const text = textarea.value;
            textarea.value = text.substring(0, start) + prefix + text.substring(start, end) + suffix + text.substring(end);
            textarea.focus();
            textarea.selectionStart = start + prefix.length;
            textarea.selectionEnd = end + prefix.length;
        },

        renderList() {
            const c = document.getElementById('posts-container');
            if (!c) return;

            if (!this.homeListState) this.homeListState = { q: '', page: 1, perPage: 10 };
            const st = this.homeListState;

            const input = document.getElementById('home-search-input');
            const clearBtn = document.getElementById('home-search-clear');
            const prevBtn = document.getElementById('home-pager-prev');
            const nextBtn = document.getElementById('home-pager-next');
            const info = document.getElementById('home-pager-info');

            if (!this._homeListBound) {
                this._homeListBound = true;

                if (input) {
                    input.addEventListener('input', () => {
                        st.q = input.value || '';
                        st.page = 1;
                        this.renderList();
                    });
                }

                if (clearBtn && input) {
                    clearBtn.addEventListener('click', () => {
                        input.value = '';
                        st.q = '';
                        st.page = 1;
                        this.renderList();
                        input.focus();
                    });
                }

                if (prevBtn) {
                    prevBtn.addEventListener('click', () => {
                        if (prevBtn.classList.contains('disabled')) return;
                        st.page = Math.max(1, st.page - 1);
                        this.renderList();
                        window.scrollTo({ top: 0, behavior: 'smooth' });
                    });
                }

                if (nextBtn) {
                    nextBtn.addEventListener('click', () => {
                        if (nextBtn.classList.contains('disabled')) return;
                        st.page = st.page + 1;
                        this.renderList();
                        window.scrollTo({ top: 0, behavior: 'smooth' });
                    });
                }

                c.addEventListener('click', (e) => {
                    const pill = e.target && e.target.closest ? e.target.closest('.tag-pill') : null;
                    if (!pill) return;
                    if (pill.id === 'home-pager-prev' || pill.id === 'home-pager-next') return;

                    const t = (pill.textContent || '').replace(/^#/, '').trim();
                    if (!t || !input) return;
                    input.value = t;
                    st.q = t;
                    st.page = 1;
                    this.renderList();
                });
            }

            const normalPosts = this.posts.filter(p => p.category !== '说说');

            const norm = (s) => (s || '').toString().toLowerCase();
            const tokens = norm(st.q).trim().split(/\s+/).filter(Boolean);

            let filtered = normalPosts;
            if (tokens.length) {
                filtered = normalPosts.filter(p => {
                    const tags = (p.tags && Array.isArray(p.tags)) ? p.tags.map(norm).join(' ') : '';
                    const blob = [
                        norm(p.title),
                        norm(p.category),
                        tags,
                        norm(p.summary || ''),
                        norm(p.content || ''),
                        norm(p.file || '')
                    ].join(' ');
                    return tokens.every(tk => blob.includes(tk));
                });
            }

            const perPage = st.perPage || 10;
            const totalPages = Math.max(1, Math.ceil(filtered.length / perPage));
            st.page = Math.min(Math.max(1, st.page), totalPages);

            const start = (st.page - 1) * perPage;
            const pagePosts = filtered.slice(start, start + perPage);

            c.innerHTML = '';
            if (pagePosts.length === 0) {
                c.innerHTML = `<div style="color:#999; font-weight:600;">没有找到匹配的文章</div>`;
            } else {
                pagePosts.forEach(p => {
                    const div = document.createElement('div');
                    div.className = 'post-item';
                    let tagsHtml = '';
                    if(p.tags && Array.isArray(p.tags) && p.tags.length > 0) {
                        tagsHtml = `<div class="post-tags">` + p.tags.map(t => `<span class="tag-pill">#${t}</span>`).join('') + `</div>`;
                    }
                    const postHref = p.url ? p.url : `#${encodeURIComponent(p.file)}`;
                    div.innerHTML = `
                        <div class="post-date">${p.date}</div>
                        <a href="${postHref}" class="post-title-link">${p.title}</a>
                        ${tagsHtml}
                    `;
                    c.appendChild(div);
                });
            }

            if (clearBtn && input) clearBtn.classList.toggle('hidden', !(input.value && input.value.trim()));
            if (info) info.innerText = `${st.page}/${totalPages} · ${filtered.length}篇`;
            if (prevBtn) prevBtn.classList.toggle('disabled', st.page <= 1);
            if (nextBtn) nextBtn.classList.toggle('disabled', st.page >= totalPages);
        },

        renderStatus() {
            this.hideAll();
            document.getElementById('status-view').classList.remove('hidden');
            document.title = "我的动态 - 聶.NET";

            const c = document.getElementById('status-content');
            c.innerHTML = '';
            const statusPosts = this.posts.filter(p => p.category === '说说');
            if (statusPosts.length === 0) { c.innerHTML = '<div style="color:#999">暂无动态...</div>'; return; }

            const myAvatar = document.querySelector('.avatar').src;

            statusPosts.forEach(p => {
                const div = document.createElement('div');
                div.className = 'status-item';
                const contentHtml = marked.parse(p.content || '无内容');
                div.innerHTML = `
                    <img src="${myAvatar}" class="status-avatar">
                    <div class="status-main">
                        <div class="status-header">
                            <span class="status-name">聶.NET</span>
                            <span class="status-time">${p.date}</span>
                        </div>
                        <div class="status-card markdown-body">${contentHtml}</div>
                        <div class="status-actions">
                            <div class="status-btn" onclick="location.hash='${encodeURIComponent(p.file)}'"><i class="fa-regular fa-comment-dots"></i> 评论</div>
                        </div>
                    </div>`;
                c.appendChild(div);
            });
        },

        renderArchive() {
            this.hideAll();
            document.getElementById('archive-view').classList.remove('hidden');
            document.getElementById('archive-title').innerText = "归档";
            document.title = "归档 - 聶.NET";
            const c = document.getElementById('archive-content');
            c.innerHTML = '';
            const groups = {};
            this.posts.forEach(p => {
                if(p.category === '说说') return;
                const y = p.date.substring(0,4);
                if(!groups[y]) groups[y]=[];
                groups[y].push(p);
            });
            Object.keys(groups).sort().reverse().forEach(y => {
                let html = `<div class="archive-year">${y}</div>`;
                groups[y].forEach(p => {
                    const href = p.url ? p.url : `#${encodeURIComponent(p.file)}`;
                    html += `<div class="archive-item"><span class="archive-date">${p.date.substring(5)}</span><a href="${href}" class="archive-link">${p.title}</a></div>`;
                });
                c.innerHTML += html;
            });
        },

        renderCategory() {
            this.hideAll();
            document.getElementById('archive-view').classList.remove('hidden');
            document.getElementById('archive-title').innerText = "分类";
            document.title = "分类 - 聶.NET";
            const c = document.getElementById('archive-content');
            c.innerHTML = '';
            const cats = {};
            this.posts.forEach(p => {
                if (p.category === '说说') return;
                const cat = p.category || '默认分类';
                if(!cats[cat]) cats[cat]=[];
                cats[cat].push(p);
            });
            Object.keys(cats).forEach(cat => {
                let html = `<div class="archive-year" style="font-size:1.5rem">${cat}</div>`;
                cats[cat].forEach(p => {
                    const href = p.url ? p.url : `#${encodeURIComponent(p.file)}`;
                    html += `<div class="archive-item"><span class="archive-date">${p.date}</span><a href="${href}" class="archive-link">${p.title || '无标题'}</a></div>`;
                });
                c.innerHTML += html;
            });
        },

        async renderPost(f) {
            this.hideAll();
            document.getElementById('article-view').classList.remove('hidden');
            window.scrollTo(0,0);

            const content = document.getElementById('article-content');
            content.innerHTML = '<div style="padding:50px 0; color:#999;">Loading...</div>';

            const currentPost = this.posts.find(p => p.file === f);
            if (currentPost) {
                const displayTitle = currentPost.title || '动态';
                document.title = `${displayTitle} - 聶.NET`;

                document.getElementById('article-title').innerText = displayTitle;
                document.getElementById('article-date').innerText = currentPost.date || '';
                document.getElementById('article-category').innerText = currentPost.category || '';
                document.getElementById('article-tags').innerText = (currentPost.tags && Array.isArray(currentPost.tags)) ? currentPost.tags.join(', ') : '';
                document.getElementById('article-words').innerText = (currentPost.word_count || 0).toLocaleString();

                if (window.loadWaline) window.loadWaline(f);

                if (currentPost.content) {
                    content.innerHTML = marked.parse(currentPost.content);
                    return;
                }
            } else {
                document.title = "文章加载中 - 聶.NET";
            }

            try {
                const res = await fetch(`./posts/${encodeURIComponent(f)}`);
                if(!res.ok) throw new Error();
                const text = await res.text();

                const titleMatch = text.match(/title:\s*(.*?)\r?\n/);
                if (titleMatch && titleMatch[1]) {
                    document.title = `${titleMatch[1].trim()} - 聶.NET`;
                }

                if (window.loadWaline) window.loadWaline(f);

                const cleanText = text.replace(/^---[\s\S]*?---\s*/, '');
                content.innerHTML = marked.parse(cleanText);

            } catch(e) {
                content.innerHTML = "文章不存在";
                document.title = "404 - 聶.NET";
            }
        },

        hideAll() {
            ['home-view', 'archive-view', 'article-view', 'status-view'].forEach(id => document.getElementById(id).classList.add('hidden'));
        },

        handleRoute() {
            const h = decodeURIComponent(location.hash.slice(1));

            if(!h) {
                this.hideAll();
                document.getElementById('home-view').classList.remove('hidden');
                document.title = "聶.NET | is NKX !";
            }
            else if(h==='archive') {
                this.renderArchive();
            }
            else if(h==='category') {
                this.renderCategory();
            }
            else if(h==='status') {
                this.renderStatus();
            }
            else {
                this.renderPost(h);
            }
        },

        startTimer() {
            const start = new Date("2026-01-21").getTime();
            setInterval(() => {
                const now = Date.now();
                document.getElementById('uptime').innerText = Math.floor((now-start)/86400000);
            }, 1000);
        }
    };

    app.init();
</script>
