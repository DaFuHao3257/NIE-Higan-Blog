name: Auto Build

on:
  push:
    branches: [ "main" ]
    paths:
      - "posts/**"
      - ".github/workflows/build.yml"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: auto-build-main
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install pyyaml markdown

      - name: Generate posts.json, sitemap.xml and standalone pages
        shell: bash
        run: |
          SITE_URL='https://nie-higan-blog.vercel.app' python3 build.py

      - name: Commit and Push
        shell: bash
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email '41898282+github-actions[bot]@users.noreply.github.com'
          git add posts.json sitemap.xml p

          if git diff --cached --quiet; then
            echo "No changes"
            exit 0
          fi

          git commit -m "Auto update posts.json, sitemap and pages"
          git pull --rebase origin main
          git push
